<!DOCTYPE html>
<html>
<body>
    <h2>Setup FarmTrails Database</h2>
    <button onclick="setup()">Click to Setup Database</button>
    <div id="result"></div>
    <script>
        async function setup() {
            const response = await fetch('http://localhost:5000/api/setup-database', {
                method: 'POST'
            });
            const result = await response.json();
            document.getElementById('result').innerHTML = JSON.stringify(result, null, 2);
        }
    </script>
</body>
</html>
