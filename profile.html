        }

        }
        
        .profile-card {

            border-radius: 16px;

            transition: transform 0.3s ease;
        }
        
        .profile-card:hover {

        }
        
        .profile-header {

            padding: 25px 20px;
            text-align: center;
            color: white;

        }
        
        .profile-image-container {

        }
        
        .profile-image {

        .btn-secondary {

        }
        
        .btn-secondary:hover {
            background-color: var(--secondary-dark);
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }
        
        .btn-accent {
            background-color: var(--accent);
            color: white;
        }
        
        .btn-accent:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .stats-container {
            flex: 1;
            min-width: 350px;
            max-width: 450px;
        }
        
        .stats-title {
            font-size: 1.5rem;
            color: var(--primary-dark);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .stat-card {
            background-color: var(--white);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .stat-icon {

        .stat-value {

    <script>
        (function() {
            // Derive current user id similar to farmerpage.html
            function getCurrentUserId() {
                const params = new URLSearchParams(window.location.search);
                const queryId = params.get('user_id') || params.get('userId') || params.get('id');
                if (queryId) return queryId;

                const directId = localStorage.getItem('consumerId') || localStorage.getItem('currentUserId') || localStorage.getItem('userId');
                if (directId) return directId;

                const storedUser = localStorage.getItem('user') || localStorage.getItem('currentUser') || localStorage.getItem('consumerProfile');
                if (storedUser) {
                    try {
                        const parsed = JSON.parse(storedUser);
                        if (parsed && (parsed.id || parsed.userId || parsed.consumer_id)) {
                            return parsed.id || parsed.userId || parsed.consumer_id;
                        }
                    } catch (err) {
                        console.warn('Failed to parse stored user payload:', err);
                    }
                }
                return null;
            }

            // Resolve API URL similar to farmerpage.html
            function getApiUrl() {
                const params = new URLSearchParams(window.location.search);
                const queryApi = params.get('apiUrl') || params.get('api') || params.get('backend');
                if (queryApi) return queryApi;

                if (window.CONFIG?.API_URL) return window.CONFIG.API_URL;
                if (window.CONFIG?.API_BASE_URL) return window.CONFIG.API_BASE_URL;

                const storedApi = localStorage.getItem('API_URL') || localStorage.getItem('apiUrl') || localStorage.getItem('backendUrl');
                if (storedApi) return storedApi;

                if (window.location.origin && window.location.origin !== 'file://') {
                    return window.location.origin;
                }
                return 'http://localhost:5000';
            }

            const currentUserId = getCurrentUserId();
            const API_URL = getApiUrl();

            async function loadConsumerProfile() {
                try {
                    const userId = currentUserId;
                    if (!userId) {
                        console.error('No user ID found. Ensure login stores consumer id in localStorage or pass ?user_id=123');
                        return;
                    }

                    // Prefer backend endpoint if available (mirrors farmerpage approach)
                    const response = await fetch(`${API_URL}/api/consumer/profile/${encodeURIComponent(userId)}`);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.profile) {
                            const profile = data.profile;
                            applyProfile(profile);
                            return;
                        }
                    }

                    // Fallback: query Supabase directly (consumers table)
                    if (window.getSupabaseClient) {
                        try {
                            const sb = await window.getSupabaseClient();
                            const { data, error } = await sb
                                .from('consumers')
                                .select('*')
                                .eq('id', userId)
                                .single();
                            if (!error && data) {
                                applyProfile(data);
                                return;
                            }
                            console.error('Supabase consumers fetch error:', error);
                        } catch (err) {
                            console.error('Supabase client error:', err);
                        }
                    }

                    console.error('Failed to load consumer profile');
                } catch (e) {
                    console.error('Unexpected profile error:', e);
                }
            }

            function applyProfile(profile) {
                const name = profile.username || profile.full_name || profile.name || 'Customer';
                const email = profile.email || '--';
                const phone = profile.mobile || profile.phone || '--';
                const status = profile.status || 'active';
                const avatar = profile.profile_photo_url || profile.avatar_url || '';

                const nameEl = document.getElementById('profileName');
                if (nameEl) nameEl.textContent = name;

                const roleEl = document.getElementById('profileRole');
                if (roleEl) roleEl.textContent = 'FarmTrails Customer';

                const emailEl = document.getElementById('profileEmail');
                if (emailEl) emailEl.textContent = email;

                const phoneEl = document.getElementById('profilePhone');
                if (phoneEl) phoneEl.textContent = phone;

                const statusEl = document.getElementById('profileStatus');
                if (statusEl) statusEl.textContent = status;

                if (avatar) {
                    const avatarEl = document.getElementById('profileAvatar');
                    if (avatarEl) avatarEl.src = avatar;
                }
            }

            loadConsumerProfile();
        })();
    </script>
