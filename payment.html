<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment - FarmTrails</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #6a11cb, #2575fc, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .payment-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            width: 180px;
            margin-bottom: 25px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .order-summary {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: left;
        }

        .order-summary h3 {
            margin-bottom: 15px;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-total {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #ddd;
            font-size: 1.2rem;
            color: #2c3e50;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #528FF0;
            box-shadow: 0 0 0 3px rgba(82, 143, 240, 0.2);
        }

        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .pay-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #528FF0, #4168D3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(82, 143, 240, 0.3);
        }

        .pay-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(82, 143, 240, 0.4);
        }

        .pay-btn:active {
            transform: translateY(1px);
        }

        /* Success Popup */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup {
            background: white;
            padding: 35px;
            border-radius: 15px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .popup-overlay.show {
            display: flex;
        }

        .popup-overlay.show .popup {
            transform: scale(1);
            opacity: 1;
        }

        .success-icon {
            width: 70px;
            margin-bottom: 20px;
        }

        .popup h2 {
            color: #27ae60;
            margin-bottom: 15px;
        }

        .popup p {
            color: #555;
            margin-bottom: 25px;
            font-size: 16px;
        }

        .close-btn {
            background: #528FF0;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: #4168D3;
        }

        .loading {
            display: none;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(82, 143, 240, 0.3);
            border-radius: 50%;
            border-top-color: #528FF0;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            color: #528FF0;
            text-decoration: none;
            font-weight: 500;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <img src="https://razorpay.com/assets/razorpay-logo.svg" alt="Razorpay Logo" class="logo">
        <h1>Secure Payment</h1>
        
        <div class="order-summary">
            <h3>Order Summary</h3>
            <div id="order-items">
                <!-- Order items will be dynamically added here -->
            </div>
            <div class="order-total">
                <span>Total:</span>
                <span id="total-amount">₹0</span>
            </div>
        </div>
        
        <form id="payment-form">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
                <div class="error" id="name-error">Please enter your name</div>
            </div>
            
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <div class="error" id="email-error">Please enter a valid email address</div>
            </div>
            
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}">
                <div class="error" id="phone-error">Please enter a valid 10-digit phone number</div>
            </div>
            
            <button type="submit" class="pay-btn">Pay Now</button>
            <div class="loading" id="loading"></div>
        </form>
        
        <a href="index.html" class="back-btn">← Back to Shopping</a>
    </div>

    <!-- Success Popup -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup">
            <img src="https://www.svgrepo.com/show/13650/success.svg" alt="Success" class="success-icon">
            <h2>Payment Successful!</h2>
            <p id="payment-details">Your payment has been processed successfully.</p>
            <p id="payment-id"></p>

            <!-- Buttons: View invoice, Download invoice, Continue shopping -->
            <div style="display:flex;gap:8px;justify-content:center;margin-bottom:10px;flex-wrap:wrap">
                <button class="close-btn" id="view-invoice">View Invoice</button>
                <button class="close-btn" id="download-invoice">Download Invoice</button>
                <button class="close-btn" id="close-popup">Continue Shopping</button>
            </div>

            <!-- Hidden container used to render invoice for PDF generation -->
            <div id="invoice-for-pdf" style="position:absolute; left:-9999px; top:0; width:800px;"></div>
        </div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('payment-form');
            const popup = document.getElementById('popup-overlay');
            const loading = document.getElementById('loading');
            const orderItemsContainer = document.getElementById('order-items');
            const totalAmountElement = document.getElementById('total-amount');
            
            // Keep last invoice data available
            let lastInvoice = null;
            let totalAmount = 0;
            
            // Retrieve cart data from localStorage
            function loadCartItems() {
                let cartItems = [];
                const rawCart = localStorage.getItem('cartItems');
                if (rawCart) {
                    try {
                        // Try parsing once
                        let parsed = JSON.parse(rawCart);
                        
                        // Handle case where it might be double-encoded
                        if (typeof parsed === 'string') {
                            try {
                                parsed = JSON.parse(parsed);
                            } catch (e) {
                                console.warn('Double parsing failed, using string as is');
                            }
                        }
                        
                        // Ensure it's an array
                        if (Array.isArray(parsed)) {
                            cartItems = parsed;
                        } else if (parsed && typeof parsed === 'object') {
                            // If it's an object, try to extract items array
                            cartItems = parsed.items || parsed.cartItems || [parsed];
                        }
                    } catch (err) {
                        console.error('Error parsing cart items:', err);
                        cartItems = [];
                    }
                }
                console.log('Loaded cartItems:', cartItems);
                return cartItems;
            }
            
            // Display order items and calculate total
            function displayOrderItems() {
                const cartItems = loadCartItems();
                orderItemsContainer.innerHTML = '';
                totalAmount = 0;

                if (!Array.isArray(cartItems) || cartItems.length === 0) {
                    orderItemsContainer.innerHTML = '<p>No items in cart</p>';
                    totalAmountElement.textContent = '₹0';
                    return;
                }

                cartItems.forEach(item => {
                    // Support multiple possible property names
                    const price = Number(item.price ?? item.unitPrice ?? item.amount ?? 0) || 0;
                    const qty = Number(item.quantity ?? item.qty ?? item.count ?? 1) || 1;
                    const name = item.name ?? item.title ?? 'Item';
                    const itemTotal = Math.round(price * qty * 100) / 100;
                    totalAmount += itemTotal;

                    const itemElement = document.createElement('div');
                    itemElement.className = 'order-item';
                    itemElement.innerHTML = `
                        <div>${escapeHtml(String(name))} x${qty}</div>
                        <div>₹${itemTotal.toFixed(2)}</div>
                    `;
                    orderItemsContainer.appendChild(itemElement);
                });
                
                // Ensure totalAmount is a rounded number
                totalAmount = Math.round(totalAmount * 100) / 100;
                totalAmountElement.textContent = `₹${totalAmount.toFixed(2)}`;
                
                return cartItems;
            }
            
            // Initialize order display
            displayOrderItems();
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    const cartItems = loadCartItems();
                    
                    // Check if cart has items
                    if (cartItems.length === 0) {
                        alert('Your cart is empty. Please add items before proceeding to payment.');
                        return;
                    }
                    
                    // Check if total amount is valid
                    if (totalAmount <= 0) {
                        alert('Invalid total amount. Please check your cart items.');
                        return;
                    }
                    
                    loading.style.display = 'block';
                    
                    // Simulate network delay
                    setTimeout(() => {
                        loading.style.display = 'none';
                        initiatePayment();
                    }, 800);
                }
            });
            
            // Form validation
            function validateForm() {
                let isValid = true;
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                
                // Reset errors
                document.querySelectorAll('.error').forEach(el => el.style.display = 'none');
                
                // Validate name
                if (!name) {
                    document.getElementById('name-error').style.display = 'block';
                    isValid = false;
                }
                
                // Validate email
                if (!validateEmail(email)) {
                    document.getElementById('email-error').style.display = 'block';
                    isValid = false;
                }
                
                // Validate phone
                if (!validatePhone(phone)) {
                    document.getElementById('phone-error').style.display = 'block';
                    isValid = false;
                }
                
                return isValid;
            }
            
            // Email validation
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            // Phone validation
            function validatePhone(phone) {
                const re = /^[0-9]{10}$/;
                return re.test(phone);
            }
            
            // Initiate Razorpay payment
            function initiatePayment() {
                // Check if Razorpay is available
                if (typeof Razorpay === 'undefined') {
                    alert('Payment gateway not loaded. Please check your internet connection.');
                    return;
                }
                
                const cartItems = loadCartItems();
                
                // Razorpay options
                const options = {
                    key: 'rzp_test_1DP5mmOlF5G5ag', // Test key - replace with your own
                    amount: Math.round(totalAmount * 100), // Amount in paise
                    currency: 'INR',
                    name: 'FarmTrails',
                    description: 'Payment for farm products and tours',
                    image: 'https://razorpay.com/assets/razorpay-logo.svg',
                    handler: function(response) {
                        showSuccessPopup(response.razorpay_payment_id);
                    },
                    prefill: {
                        name: document.getElementById('name').value.trim(),
                        email: document.getElementById('email').value.trim(),
                        contact: document.getElementById('phone').value.trim()
                    },
                    notes: {
                        order_type: 'FarmTrails Purchase',
                        items: cartItems.map(item => `${item.name || 'Item'} x${item.quantity || 1}`).join(', ')
                    },
                    theme: {
                        color: '#528FF0'
                    },
                    modal: {
                        ondismiss: function() {
                            console.log('Payment cancelled by user');
                        }
                    }
                };
                
                try {
                    // Open Razorpay checkout
                    const rzp = new Razorpay(options);
                    rzp.open();
                    
                    // Handle payment failure
                    rzp.on('payment.failed', function(response) {
                        alert(`Payment failed: ${response.error.description}`);
                    });
                } catch (error) {
                    console.error('Razorpay initialization error:', error);
                    alert('Error initializing payment. Please try again.');
                }
            }
            
            // Show success popup
            function showSuccessPopup(paymentId) {
                const cartItems = loadCartItems();
                
                // Build invoice data BEFORE clearing cart
                const name = document.getElementById('name').value.trim() || 'Guest';
                const email = document.getElementById('email').value.trim() || '';
                const phone = document.getElementById('phone').value.trim() || '';
                const invoiceId = 'INV' + Date.now();
                const date = new Date().toISOString();

                const items = cartItems.map(it => {
                    const unit = Number(it.price) || 0;
                    const qty = Number(it.quantity) || 1;
                    const name = it.name || it.title || 'Item';
                    return {
                        name: name,
                        unitPrice: unit,
                        qty: qty,
                        lineTotal: unit * qty
                    };
                });

                const subtotal = items.reduce((s, it) => s + it.lineTotal, 0);
                const tax = Math.round(subtotal * 0.05); // 5%
                const grandTotal = subtotal + tax;

                lastInvoice = {
                    invoiceId,
                    date,
                    billing: { name, email, phone },
                    items,
                    subtotal,
                    tax,
                    grandTotal,
                    paymentId
                };

                // Save invoice to localStorage (invoices array)
                try {
                    const stored = JSON.parse(localStorage.getItem('invoices') || '[]');
                    stored.push(lastInvoice);
                    localStorage.setItem('invoices', JSON.stringify(stored));
                } catch (e) {
                    console.warn('Could not save invoice locally', e);
                }

                // Update popup texts
                document.getElementById('payment-id').textContent = `Payment ID: ${paymentId || ''}`;
                document.getElementById('payment-details').textContent =
                    `Your payment of ₹${lastInvoice.grandTotal.toFixed(2)} has been processed successfully.`;

                // Show popup
                const popup = document.getElementById('popup-overlay');
                popup.classList.add('show');

                // Clear cart from localStorage (keep lastInvoice in memory and invoices saved)
                localStorage.removeItem('cartItems');
            }

            // Open invoice in a new tab (printable view)
            function viewInvoiceInNewTab() {
                if (!lastInvoice) {
                    alert('Invoice not available.');
                    return;
                }

                const html = buildInvoiceHtml(lastInvoice, true);
                const w = window.open('', '_blank');
                w.document.open();
                w.document.write(html);
                w.document.close();
            }

            // Build invoice HTML (returns string)
            function buildInvoiceHtml(inv, forPrint = false) {
                const itemsHtml = inv.items.map(it => `
                    <tr>
                        <td>${escapeHtml(it.name)}</td>
                        <td style="text-align:right">₹${it.unitPrice.toFixed(2)}</td>
                        <td style="text-align:center">${it.qty}</td>
                        <td style="text-align:right">₹${it.lineTotal.toFixed(2)}</td>
                    </tr>
                `).join('');

                const css = `
                    <style>
                        body{font-family:Segoe UI,Arial;color:#222;padding:20px}
                        .invoice{max-width:800px;margin:0 auto;background:#fff;padding:20px;border-radius:8px}
                        table{width:100%;border-collapse:collapse}
                        th,td{padding:8px;border-bottom:1px solid #eee}
                        th{background:#f7f7f7}
                        .right{text-align:right}
                    </style>
                `;

                return `
                    <!doctype html>
                    <html>
                    <head>
                        <meta charset="utf-8"/>
                        <title>Invoice ${inv.invoiceId}</title>
                        ${css}
                    </head>
                    <body>
                        <div class="invoice">
                            <h2>Invoice - ${inv.invoiceId}</h2>
                            <div style="display:flex;justify-content:space-between">
                                <div>
                                    <strong>Billing To</strong><br/>
                                    ${escapeHtml(inv.billing.name)}<br/>
                                    ${escapeHtml(inv.billing.email)}<br/>
                                    ${escapeHtml(inv.billing.phone)}
                                </div>
                                <div style="text-align:right">
                                    <strong>FarmTrails</strong><br/>
                                    123 Farm Road<br/>
                                    Agricultural District<br/>
                                    support@farmtrails.example<br/>
                                    <small>${new Date(inv.date).toLocaleString()}</small>
                                </div>
                            </div>

                            <table aria-label="Invoice Items" style="margin-top:12px">
                                <thead>
                                    <tr>
                                        <th>Item</th>
                                        <th style="text-align:right">Unit Price</th>
                                        <th style="text-align:center">Qty</th>
                                        <th style="text-align:right">Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${itemsHtml}
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="3" style="text-align:right">Subtotal</td>
                                        <td style="text-align:right">₹${inv.subtotal.toFixed(2)}</td>
                                    </tr>
                                    <tr>
                                        <td colspan="3" style="text-align:right">Tax (5%)</td>
                                        <td style="text-align:right">₹${inv.tax.toFixed(2)}</td>
                                    </tr>
                                    <tr>
                                        <td colspan="3" style="text-align:right"><strong>Grand Total</strong></td>
                                        <td style="text-align:right"><strong>₹${inv.grandTotal.toFixed(2)}</strong></td>
                                    </tr>
                                </tfoot>
                            </table>

                            <p style="margin-top:18px">Payment ID: ${escapeHtml(inv.paymentId || '')}</p>

                            ${forPrint ? `<script>window.onload=function(){ window.print(); }<\/script>` : ''}
                        </div>
                    </body>
                    </html>
                `;
            }

            // Download invoice as PDF using html2canvas + jsPDF
            async function downloadInvoicePdf() {
                if (!lastInvoice) {
                    alert('Invoice not available.');
                    return;
                }

                const holder = document.getElementById('invoice-for-pdf');
                holder.innerHTML = buildInvoiceHtml(lastInvoice, false);

                try {
                    // Wait a tick for DOM
                    await new Promise(r => setTimeout(r, 100));
                    
                    // Check if html2canvas is available
                    if (typeof html2canvas === 'undefined') {
                        throw new Error('html2canvas not loaded');
                    }
                    
                    const canvas = await html2canvas(holder, { 
                        scale: 2, 
                        useCORS: true,
                        logging: false 
                    });
                    const imgData = canvas.toDataURL('image/png');

                    // Check if jsPDF is available
                    if (typeof window.jspdf === 'undefined') {
                        throw new Error('jsPDF not loaded');
                    }

                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const pageWidth = pdf.internal.pageSize.getWidth();
                    const imgWidth = pageWidth - 20;
                    const imgHeight = (canvas.height * imgWidth) / canvas.width;

                    pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);
                    pdf.save(`${lastInvoice.invoiceId || 'invoice'}.pdf`);
                } catch (err) {
                    console.error('PDF generation error', err);
                    alert('Failed to generate PDF. You can view the invoice and print it as a fallback.');
                } finally {
                    // cleanup
                    holder.innerHTML = '';
                }
            }

            // Simple HTML escape
            function escapeHtml(s){ 
                if (!s) return '';
                return String(s).replace(/[&<>"']/g, c => 
                    ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" })[c]
                ); 
            }

            // Wire up event listeners
            document.getElementById('view-invoice').addEventListener('click', viewInvoiceInNewTab);
            document.getElementById('download-invoice').addEventListener('click', downloadInvoicePdf);
            document.getElementById('close-popup').addEventListener('click', function() {
                document.getElementById('popup-overlay').classList.remove('show');
                window.location.href = 'customer.html';
            });
        });
    </script>
</body>

</html>
