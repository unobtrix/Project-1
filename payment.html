<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment - FarmTrails</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #6a11cb, #2575fc, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .payment-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            width: 180px;
            margin-bottom: 25px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .order-summary {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: left;
        }

        .order-summary h3 {
            margin-bottom: 15px;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-total {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #ddd;
            font-size: 1.2rem;
            color: #2c3e50;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #528FF0;
            box-shadow: 0 0 0 3px rgba(82, 143, 240, 0.2);
        }

        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .pay-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #528FF0, #4168D3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(82, 143, 240, 0.3);
        }

        .pay-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(82, 143, 240, 0.4);
        }

        .pay-btn:active {
            transform: translateY(1px);
        }

        /* Success Popup */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup {
            background: white;
            padding: 35px;
            border-radius: 15px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .popup-overlay.show {
            display: flex;
        }

        .popup-overlay.show .popup {
            transform: scale(1);
            opacity: 1;
        }

        .success-icon {
            width: 70px;
            margin-bottom: 20px;
        }

        .popup h2 {
            color: #27ae60;
            margin-bottom: 15px;
        }

        .popup p {
            color: #555;
            margin-bottom: 25px;
            font-size: 16px;
        }

        .close-btn {
            background: #528FF0;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: #4168D3;
        }

        .loading {
            display: none;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(82, 143, 240, 0.3);
            border-radius: 50%;
            border-top-color: #528FF0;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            color: #528FF0;
            text-decoration: none;
            font-weight: 500;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <img src="https://razorpay.com/assets/razorpay-logo.svg" alt="Razorpay Logo" class="logo">
        <h1>Secure Payment</h1>
        
        <div class="order-summary">
            <h3>Order Summary</h3>
            <div id="order-items">
                <!-- Order items will be dynamically added here -->
            </div>
            <div class="order-total">
                <span>Total:</span>
                <span id="total-amount">₹0</span>
            </div>
        </div>
        
        <form id="payment-form">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
                <div class="error" id="name-error">Please enter your name</div>
            </div>
            
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <div class="error" id="email-error">Please enter a valid email address</div>
            </div>
            
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}">
                <div class="error" id="phone-error">Please enter a valid 10-digit phone number</div>
            </div>
            
            <button type="submit" class="pay-btn">Pay Now</button>
            <div class="loading" id="loading"></div>
        </form>
        
        <a href="index.html" class="back-btn">← Back to Shopping</a>
    </div>

    <!-- Success Popup -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup">
            <img src="https://www.svgrepo.com/show/13650/success.svg" alt="Success" class="success-icon">
            <h2>Payment Successful!</h2>
            <p id="payment-details">Your payment has been processed successfully.</p>
            <p id="payment-id"></p>
            <button class="close-btn" id="close-popup">Continue Shopping</button>
        </div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('payment-form');
            const popup = document.getElementById('popup-overlay');
            const closeBtn = document.getElementById('close-popup');
            const loading = document.getElementById('loading');
            const orderItemsContainer = document.getElementById('order-items');
            const totalAmountElement = document.getElementById('total-amount');
            
            // Retrieve cart data from localStorage
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            let totalAmount = 0;
            
            // Display order items and calculate total
            function displayOrderItems() {
                orderItemsContainer.innerHTML = '';
                totalAmount = 0;
                
                if (cartItems.length === 0) {
                    orderItemsContainer.innerHTML = '<p>No items in cart</p>';
                    totalAmountElement.textContent = '₹0';
                    return;
                }
                
                cartItems.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    totalAmount += itemTotal;
                    
                    const itemElement = document.createElement('div');
                    itemElement.className = 'order-item';
                    itemElement.innerHTML = `
                        <div>${item.name} x${item.quantity}</div>
                        <div>₹${itemTotal}</div>
                    `;
                    
                    orderItemsContainer.appendChild(itemElement);
                });
                
                totalAmountElement.textContent = `₹${totalAmount}`;
            }
            
            // Initialize order display
            displayOrderItems();
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    // Check if cart has items
                    if (cartItems.length === 0) {
                        alert('Your cart is empty. Please add items before proceeding to payment.');
                        return;
                    }
                    
                    loading.style.display = 'block';
                    
                    // Simulate network delay
                    setTimeout(() => {
                        loading.style.display = 'none';
                        initiatePayment();
                    }, 800);
                }
            });
            
            // Close popup
            closeBtn.addEventListener('click', function() {
                popup.classList.remove('show');
                // Clear cart after successful payment
                localStorage.removeItem('cartItems');
                window.location.href = 'index.html';
            });
            
            // Form validation
            function validateForm() {
                let isValid = true;
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                
                // Reset errors
                document.querySelectorAll('.error').forEach(el => el.style.display = 'none');
                
                // Validate name
                if (!name) {
                    document.getElementById('name-error').style.display = 'block';
                    isValid = false;
                }
                
                // Validate email
                if (!validateEmail(email)) {
                    document.getElementById('email-error').style.display = 'block';
                    isValid = false;
                }
                
                // Validate phone
                if (!validatePhone(phone)) {
                    document.getElementById('phone-error').style.display = 'block';
                    isValid = false;
                }
                
                return isValid;
            }
            
            // Email validation
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            // Phone validation
            function validatePhone(phone) {
                const re = /^[0-9]{10}$/;
                return re.test(phone);
            }
            
            // Initiate Razorpay payment
            function initiatePayment() {
                // Razorpay options
                const options = {
                    key: 'rzp_test_1DP5mmOlF5G5ag', // Test key - replace with your own
                    amount: totalAmount * 100, // Amount in paise
                    currency: 'INR',
                    name: 'FarmTrails',
                    description: 'Payment for farm products and tours',
                    image: 'https://razorpay.com/assets/razorpay-logo.svg',
                    handler: function(response) {
                        showSuccessPopup(response.razorpay_payment_id);
                    },
                    prefill: {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        contact: document.getElementById('phone').value
                    },
                    notes: {
                        order_type: 'FarmTrails Purchase',
                        items: cartItems.map(item => `${item.name} x${item.quantity}`).join(', ')
                    },
                    theme: {
                        color: '#528FF0'
                    },
                    modal: {
                        ondismiss: function() {
                            console.log('Payment cancelled by user');
                        }
                    }
                };
                
                // Open Razorpay checkout
                const rzp = new Razorpay(options);
                rzp.open();
                
                // Handle payment failure
                rzp.on('payment.failed', function(response) {
                    alert(`Payment failed: ${response.error.description}`);
                });
            }
            
            // Show success popup
            function showSuccessPopup(paymentId) {
                document.getElementById('payment-id').textContent = `Payment ID: ${paymentId}`;
                document.getElementById('payment-details').textContent = 
                    `Your payment of ₹${totalAmount} has been processed successfully.`;
                popup.classList.add('show');
                
                // Clear cart after successful payment
                localStorage.removeItem('cartItems');
            }
        });
    </script>
</body>
</html>
